<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./starter-code/assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <!-- hero -->
    <main class="hero">
      <!-- header -->
      <header class="quotation">
        <p class="quotation-text">
          “The science of operations, as derived from mathematics more
          especially, is a science of itself, and has its own abstract truth and
          value.”
        </p>
        <h5 class="quotation-author">Ada Lovelace</h5>
        <button class="quotation-refresh logo">
          <img src="./starter-code/assets/desktop/icon-refresh.svg" alt="" />
        </button>
      </header>

      <!-- info -->
      <div class="info">
        <div class="day-time">
          <button class="day-time-logo logo">
            <img src="./starter-code/assets/desktop/icon-sun.svg" alt="" />
          </button>
          <h4>good morning</h4>
        </div>
        <div class="day-hour">
          <h1 class="hour">11:37<span class="hour-place">BST</span></h1>
        </div>
        <h3 class="place">in london, uk</h3>
        <button class="toggle-info">
          more
          <img
            src="./starter-code/assets/desktop/icon-arrow-up.svg"
            alt="arrow"
            class=""
          />
        </button>
      </div>

      <!-- more-info -->
      <div class="more-info">
        <div class="more-info-container">
          <!-- contaainer -->
          <div class="container">
            <!-- single-info -->
            <div class="single-info">
              <h6>current timezone</h6>
              <h2 class="timezone">Europe/London</h2>
            </div>
            <div class="single-info">
              <h6>day of the year</h6>
              <h2 class="year">2956</h2>
            </div>
          </div>
          <!-- contaainer -->
          <div class="container">
            <!-- single-info -->
            <div class="single-info">
              <h6>day of the week</h6>
              <h2 class="week">5</h2>
            </div>
            <div class="single-info">
              <h6>week number</h6>
              <h2 class="number-week">42</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- js -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
