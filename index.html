<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./starter-code/assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <!-- hero -->
    <main class="hero">
      <!-- header -->
      <header class="quotation">
        <p class="quotation-text"></p>
        <h5 class="quotation-author"></h5>
        <button class="quotation-refresh logo">
          <img
            src="./starter-code/assets/desktop/icon-refresh.svg"
            alt="logo"
            class="refresh-btn"
          />
        </button>
      </header>

      <!-- info -->
      <div class="info">
        <div class="info-container">
          <div class="day-time">
            <button class="day-time-logo logo">
              <img src="" alt="logo" class="day-logo" />
            </button>
            <h4 class="good"><h4 class="good-big">it's currently</h4></h4>
          </div>
          <div class="day-hour">
            <h1 class="hour"></h1>
          </div>
          <h3 class="place"></h3>
          <button class="toggle-info">
            more
            <img
              src="./starter-code/assets/desktop/icon-arrow-up.svg"
              alt="arrow"
              class="arrow"
            />
          </button>
        </div>
      </div>

      <!-- more-info -->
      <div class="more-info">
        <div class="more-info-container">
          <!-- container -->
          <div class="container">
            <!-- single-info -->
            <div class="single-info">
              <h6>current timezone</h6>
              <h2 class="timezone"></h2>
            </div>
            <div class="single-info">
              <h6>day of the year</h6>
              <h2 class="year"></h2>
            </div>
          </div>
          <!-- contaainer -->
          <div class="container">
            <!-- single-info -->
            <div class="single-info">
              <h6>day of the week</h6>
              <h2 class="week"></h2>
            </div>
            <div class="single-info">
              <h6>week number</h6>
              <h2 class="number-week"></h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- js -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
